
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <link rel="stylesheet" href="/assents/css/configuracoes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Caveat:wght@400..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Gochi+Hand&family=Grandstander:ital,wght@0,100..900;1,100..900&family=Kaushan+Script&family=Oregano:ital@0;1&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Logo Three Donuts">
                <h1>Three Donuts</h1>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="produtos.html">Donuts</a></li>
                    <li><a href="carrinho.html" id="cart-icon-user-page"><i class="fas fa-shopping-cart"></i></a></li>
                    <li><a href="usuario.html" id="user-info-link" style="display: none;">
                        <a id="user-link" style="display:none"><img id="user-img" src="images/user-img.png" alt="Usuário" style="height:32px;cursor:pointer"></a>
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="pagina-usuario">
            <div class="container">
                <h2>Minha Conta</h2>
                <div class="usuario-conteudo">
                    <div class="usuario-foto">
                        <img src="images/user-img.png" id="profile-pic" alt="Foto do Usuário">
                        <input type="file" id="input-foto" accept="image/*" style="display: none;">
                        <button id="btn-mudar-foto" class="btn">Mudar Foto</button>
                    </div>
                    <div class="usuario-info">
                        <form id="form-usuario">
                            <div class="form-grupo">
                                <label for="nome">Nome Completo:</label>
                                <input type="text" id="nome" name="nome" readonly>
                            </div>
                            <div class="form-grupo">
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" name="email" readonly>
                            </div>
                            <div class="form-grupo">
                                <label for="telefone">Telefone:</label>
                                <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone">
                            </div>
                            <div class="form-grupo">
                                <label for="endereco">Endereço:</label>
                                <textarea id="endereco" name="endereco" placeholder="Seu endereço completo"></textarea>
                            </div>
                            <button type="submit" class="btn">Salvar Informações</button>
                        </form>
                        <div class="usuario-acoes">
                            <a href="index.html" class="btn">Voltar ao Início</a>
                            <button id="btn-logout" class="btn btn-logout">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p class="slogan">Feito com amor e muito açúcar</p>
            <div class="social">
                <a href="https://www.instagram.com/three.donuts05/" target="_blank">
                <i class="fab fa-instagram"></i>
                <img src="images/insta-icon.png" alt="instagram" class="footer-icon">
                </a>
                <a href="mailto:Three.Donuts05@gmail.com">
                <i class="fas fa-envelope"></i>
                <img src="images/email-icon.png" alt="email" class="footer-icon">
                Three.Donuts05@gmail.com
                </a>
            </div>
            <p class="copyright">&copy; 2025 Three Donuts. Todos os direitos reservados.</p>
        </div>
    </footer>


    <script src="js/usuario.js"></script>
</body>
</html>
