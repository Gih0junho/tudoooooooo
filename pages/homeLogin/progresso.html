<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Progresso do Usuário</title>
  <link rel="stylesheet" href="/assents/css/progresso.css">
  <link rel="shortcut icon" type="image/x-icon" href="/assents/img/download-removebg-preview.png">
</head>
<body>
  <section class="progresso-usuario">
    <div class="resumo-geral">
      <h2>👏 Ótimo trabalho!</h2>
      <p>Você já concluiu <span id="total-atividades">0</span> atividades e está evoluindo em todas as áreas.</p>
    </div>

    <div class="grafico">
      <label>🗣 Dicção</label>
      <div class="barra"><div class="preenchido diccao"></div></div>

      <label>🤲 Gestos</label>
      <div class="barra"><div class="preenchido gestos"></div></div>

      <label>🌬 Respiração</label>
      <div class="barra"><div class="preenchido respiracao"></div></div>

      <label>😬 Nervosismo</label>
      <div class="barra"><div class="preenchido nervosismo"></div></div>
    </div>

    <div class="atividades">
      <h3>✅ Atividades Concluídas</h3>
      <ul id="lista-atividades"></ul>
    </div>

    <div class="sugestoes">
      <h3>💡 Sugestões para continuar evoluindo</h3>
      <ul id="lista-sugestoes"></ul>
    </div>
  </section>

  <script src="/assents/js/progresso.js"></script>
</body>
</html>
